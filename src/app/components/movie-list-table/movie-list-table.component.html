<table mat-table [dataSource]="movies" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- TITLE Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> TITLE </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- DIRECTOR Column -->
  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef> DIRECTOR </th>
    <td mat-cell *matCellDef="let element"> {{element.director}} </td>
  </ng-container>

  <!-- PRODUCER Column -->
  <ng-container matColumnDef="producer">
    <th mat-header-cell *matHeaderCellDef> PRODUCER </th>
    <td mat-cell *matCellDef="let element"> {{element.producer}} </td>
  </ng-container>

  <!-- CREATED BY Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> CREATED BY </th>
    <td mat-cell *matCellDef="let element"> {{element.created | date}} </td>
  </ng-container>

  <!-- EDITED BY Column -->
  <ng-container matColumnDef="edited">
    <th mat-header-cell *matHeaderCellDef> EDITED BY </th>
    <td mat-cell *matCellDef="let element"> {{element.edited | date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colHeaders"></tr>
  <tr mat-row *matRowDef="let row; columns: colHeaders;"></tr>
</table>
