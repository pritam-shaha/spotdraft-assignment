<mat-drawer-container class="sidenav-container">
  <mat-drawer mode="side" opened>
    <div class="product-title">
      <mat-icon aria-hidden="false">movie</mat-icon><label class="title">Movies</label>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <section class="tab-container">
      <div *ngFor="let link of tabLinks" class="zui-heading4 link" [routerLink]="link.routerLink"
        [routerLinkActive]="['active-tab']">
        {{link.name}}
        <div class="border"></div>
      </div>
    </section>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
